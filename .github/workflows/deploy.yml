name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set VITE_BASE_PATH for GitHub Pages
        id: set_base_path
        run: |
          if [[ "${{ github.event.repository.name }}" == *.github.io ]]; then
            # User/Org pages → сайт в корне: https://username.github.io
            echo "base_path=/" >> $GITHUB_OUTPUT
          else
            # Project pages → сайт в подпапке: https://username.github.io/repo-name/
            echo "base_path=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          VITE_BASE_PATH: ${{ steps.set_base_path.outputs.base_path }}
        run: |
          echo "Building with VITE_BASE_PATH=$VITE_BASE_PATH"
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

